name: Deploy Frontend to Cloudflare Pages

on:
  push:
    tags: [ 'client/*.*.*' ]
  repository_dispatch:
    types: [deploy-frontend]

jobs:
  deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    env:
      VITE_API_URL: ${{ vars.FRONTEND_API_URL }}  # ✅ dispo pour TOUTES les steps

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🧰 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: ./client/pnpm-lock.yaml

      - name: 🔎 Debug env
        run: echo "VITE_API_URL=$VITE_API_URL"  # ✅ tu verras la valeur dans les logs

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🛠 Build
        run: pnpm run build
        env:
          VITE_API_URL: ${{ vars.FRONTEND_API_URL }}

      - name: 🚀 Deploy with Wrangler
        run: |
          npx wrangler pages deploy dist \
            --project-name=voty-client \
            --branch=main \
            --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
